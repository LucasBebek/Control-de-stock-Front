<body>
<header>
    <h1>Control de stock</h1>
    <div class="agregar">
        <button class="btn-agregar" [routerLink]="['/add']">Agregar producto</button>
        <button class="btn-agregar" [routerLink]="['/categorias']">Categorias</button>
        <!-- 
        <button class="btn-agregar" [routerLink]="['addCategoria']">Nueva categoria</button>
        <button class="btn-agregar" [routerLink]="['']">Borrar categoria</button> 
        -->
        
    </div>
</header>
<input
          class="busq-input"
          type="text"
          name="datoBuscado"
          placeholder="Buscar"
          [(ngModel)]="datoBuscado"
        />
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>PRECIO</th>
                    <th>STOCK</th>
                    <th>CATEGORIA</th>
                </tr>
            </thead>
            <!-- se usan los campos del ProductoDto que seria como ProductoResponse -->
            <tbody >
                <tr *ngFor="let producto of productos | filtro:datoBuscado">
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.precio}}$</td>
                    <td>{{producto.stock}}</td>
                    <td>{{producto.categoria_id}}</td>
                    <button class="btn btn-warning" style="margin: 0px 10px 0 10px;" [routerLink]="['/edit',producto.id]">Editar</button>
                    <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Borrar</button>
                </tr>
            </tbody>
        </table>
    </div>
</body>
